	function common(){

	function toPsn() {
		$("inIframe").src = "webCnt/carPurchase/psnTask/psnTaskList.html";
	}

	function getposition(obj) {
		var r = new Array();
		r['x'] = obj.offsetLeft;
		r['y'] = obj.offsetTop;
		while(obj = obj.offsetParent) {
		   r['x'] += obj.offsetLeft;
		   r['y'] += obj.offsetTop;
		}
		return r;
	}
	
	function vvv(event,obj) {

		var p = getposition(document.getElementById('box'));

	   var tempa = parseInt(p['x']) + parseInt($('box').style.width);
	   var tempb = parseInt(p['y']) + parseInt($('box').getHeight());

	   var st = false;
	   if(event.clientX > p['x'] && event.clientX < tempa && event.clientY > p['y'] && event.clientY < tempb) {
			st = true;
			obj.focus();
	   }
	   if(!st) {
			hideBox();
	   }
	}

	function showUnline(obj){
		obj.style.textDecoration='underline';
	}
	function hideUnline(obj){
		obj.style.textDecoration='none';
	}
