<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../style/content.css" rel="stylesheet" type="text/css" />
<link href="../../style/calendar.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../js/jslib/prototype.js"></script>
<script type="text/javascript" src="../../js/jslib/mootools.js"></script>
<script type="text/javascript" src="../../js/jslib/calendar.js"></script>
<script type="text/javascript" src="../../js/web/common.js"></script>
<script type="text/javascript" src="../../js/jslib/ProvinceCity.js"></script>
<title>资源分配上传</title>
<style type="text/css">
<!--
.STYLE2 {font-size: 12px}
-->
</style>
</head>
<body>
<div class="navigation"><img src="../../img/nav.gif" />&nbsp;资源分配上传</div>
<form method="POST" name="form2" action="">
  <table class="table_query" width="95%" align="center"> 
	 <tr>
	  <td align="left"  nowrap="nowrap">
		1.选择上传方式：本地上传: <input type='radio' name='a' checked onclick="change(1)"/>&nbsp;&nbsp;&nbsp;上月结转: <input type='radio' name='a' onclick="change(2)"/>
      </td>
    </tr>
    <tr>
	  <td align="left"  nowrap="nowrap">
		2.选择分配类型：大区: <input type='radio' name='b' checked/>&nbsp;&nbsp;&nbsp;经销商: <input type='radio' name='b'/>
      </td>
    </tr>
	<tr>
	 <tr>
	  <td align="left"  nowrap="nowrap">
		3.点"浏览"按钮,确认Excel导入文件的格式：<span id="vin">VIN</span>&nbsp;<input type='file'/>
      </td>
    </tr>
	<tr>
	<td align="left"  nowrap="nowrap">
		4.选择好文件后,点"确定"按钮完成粘贴：<input type='button' value='确定' class="normal_btn" onclick="show1()"/>&nbsp;&nbsp;<input type='button' class="long_btn" value='下载导入模版'/>
		&nbsp;&nbsp;<input type='button' value='上传预览(区域)' class="long_btn" style="color:red" onclick="show2()"/>
		&nbsp;&nbsp;<input type='button' value='上传预览(经销商)' class="long_btn" style="color:red" onclick="show3()"/>
     </td>
	</tr>
  </table>
</FORM>
<SCRIPT LANGUAGE="JavaScript">
<!--
	function show1(){
		if(confirm("是否确定提交？")){
			window.location.reload('zhiyuanscyl.htm');
		}	
	}	
	function show2(){
		window.location.reload('zhiyuanscy2.htm');
	}
	function show3(){
		window.location.reload('zhiyuanscy3.htm');
	}
	function change(type){
		if(type==1){
			document.getElementById("vin").innerHTML="VIN";
		}else{
			document.getElementById("vin").innerHTML="经销商代码+VIN";
		}
	}
//-->
</SCRIPT>
</BODY>
</HTML>
